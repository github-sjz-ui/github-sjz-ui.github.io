<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0f0f0f;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 50px 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }
        .content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .section {
            width: 40%;
        }
        h2 {
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    .underline {
}
    .color {
}
    .while {
}
    </style>
</head>
<body>
    <div class="header">
        <h1>沈纪中的个人网站&nbsp;</h1>
        <p>杭州师范大学物理系在读</p>
    </div>
    <div class="content">
        <div class="section" id="research">
            <h2>科研成果</h2>
			<!-- 使用内联样式直接在HTML标签中设置 -->
			<a href="关于一道高中物理光学的速度关联问题探究.pdf" style="text-decoration: none;color:white">关于一道高中物理光学的速度关联问题探究</a>
			<br>

        </div>
        <div class="section" id="sharing">
            <h2>分享</h2>
            <a href="https://mp.weixin.qq.com/s/S4JJrbXP6mrLFg3T0VvVcw" style="text-decoration: none;color:white">2024年初首考后的抉择回望</a>
        </div>
    </div>
    <canvas id="bgCanvas"></canvas>
    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        document.addEventListener('mousemove', (e) => {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(e.clientX, e.clientY, 15, 0, Math.PI * 2);
            ctx.fill();
        });
    </script>
</body>
</html>
