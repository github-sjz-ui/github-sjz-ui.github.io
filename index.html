<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec); /* 更新背景为浅色渐变 */
            color: #4a4a4a; /* 更改字体颜色为深灰色 */
            font-family: 'Ubuntu', 'Roboto', 'Helvetica Neue', Arial, sans-serif; /* 科技感字体 */
            overflow: hidden;
            transition: background 0.5s ease;
        }
        .header {
            text-align: center;
            padding: 60px 0;
            background: none; /* 去除背景，使其与整体背景一致 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: fadeIn 2s ease-in-out;
        }
        .header h1 {
            margin: 0;
            font-size: 4em;
            letter-spacing: 2px;
            color: #334e68; /* 修改主标题颜色为深蓝色 */
        }
        .header p {
            letter-spacing: 1px;
            color: #627d98; /* 修改次要信息颜色为灰蓝色 */
        }
        .content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            animation: slideIn 1.5s ease-out;
        }
        .section {
            width: 40%;
            background: rgba(255, 255, 255, 0.9); /* 设置为白色半透明背景 */
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
            border: 1px solid #cbd2d9; /* 添加浅灰色边框 */
        }
        .section h2 {
            color: #334e68; /* 修改 section 标题颜色 */
            text-align: center;
            text-transform: uppercase;
        }
        .section:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }
        .section a {
            display: block;
            margin: 3px 0; /* 减小上下间距 */
            padding: 10px;
            color: #1c7ed6; /* 修改链接颜色为蓝色 */
            text-align: center;
            border-radius: 5px;
            transition: color 0.3s;
            transition: transform 0.3s;
            line-height: 1.0; /* 降低行高 */
        }
        .section a:hover {
            transform: translateY(-5px);
            color: #d6336c; /* 悬停时链接颜色变为粉红色 */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); }
            to { transform: translateY(0); }
        }
    a {
        text-decoration: none;
    }
    body {
        opacity: 0;
        animation: fadeInPage 1s forwards;
    }
    @keyframes fadeInPage {
        to { opacity: 1; }
    }
    </style>
</head>
<body>
    <div class="header">
      <h1>沈纪中的个人网站&nbsp;</h1>
      <p>杭州师范大学物理系在读</p>
    </div>
    <div class="content">
        <div class="section" id="research">
            <h2>科研成果</h2>
<a href="关于一道高中物理光学的速度关联问题探究.pdf" class="color">关于一道高中物理光学的速度关联问题探究</a>
<br>
<a href="蹦极中的物理学.pdf" class="color">蹦极运动中物理学原理的探索</a>
        </div>
        <div class="section" id="sharing">
            <h2>分享</h2>
            <a href="https://mp.weixin.qq.com/s/S4JJrbXP6mrLFg3T0VvVcw" class="color">2024年初首后的抉择回望</a>
<br>
<a href="https://mp.weixin.qq.com/s/hHEHF0QGqKhCo2YjPid1ig" class="color">23年台州一模19(4)题思考</a>
        </div>
    </div>
</body>
</html>
